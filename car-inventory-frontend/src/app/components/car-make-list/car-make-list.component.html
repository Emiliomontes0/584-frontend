<h2>Car Makes & Their Models</h2>

<table mat-table [dataSource]="makes" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Make Name </th>
    <td mat-cell *matCellDef="let make"> {{make.name}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let make"> {{make.country}} </td>
  </ng-container>

  <ng-container matColumnDef="foundedYear">
    <th mat-header-cell *matHeaderCellDef> Founded Year </th>
    <td mat-cell *matCellDef="let make"> {{make.foundedYear}} </td>
  </ng-container>

  <ng-container matColumnDef="models">
    <th mat-header-cell *matHeaderCellDef> Models </th>
    <td mat-cell *matCellDef="let make">
      {{ make.models.join(', ') }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
