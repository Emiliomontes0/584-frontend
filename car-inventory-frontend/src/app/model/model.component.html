<h2>Car Models</h2>
<table mat-table [dataSource]="models" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let model">{{ model.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let model">{{ model.name }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let model">{{ model.year }}</td>
  </ng-container>

  <ng-container matColumnDef="engine">
    <th mat-header-cell *matHeaderCellDef>Engine</th>
    <td mat-cell *matCellDef="let model">{{ model.engine }}</td>
  </ng-container>

  <ng-container matColumnDef="transmission">
    <th mat-header-cell *matHeaderCellDef>Transmission</th>
    <td mat-cell *matCellDef="let model">{{ model.transmission }}</td>
  </ng-container>

  <ng-container matColumnDef="bodyStyle">
    <th mat-header-cell *matHeaderCellDef>Body Style</th>
    <td mat-cell *matCellDef="let model">{{ model.bodyStyle }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let model">{{ model.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="makeName">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let model">{{ model.makeName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
